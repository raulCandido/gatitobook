<section class="conteiner">
  <h4 class="text-center">Login</h4>
  <form class="form mt-4" (ngSubmit)="login()" #loginForm="ngForm">
    <div class="form-group">
      <input
        type="text"
        class="form-control"
        placeholder="Nome do Usuário"
        [(ngModel)]="usuario"
        name="usuario"
        #campoUsuario="ngModel"
        required
      />
      <app-mensagem
        *ngIf="campoUsuario.invalid && campoUsuario.touched"
        mensagem="Usuário obrigatorio"
      ></app-mensagem>
    </div>
    <div class="form-group mt-2">
      <input
        type="password"
        class="form-control"
        placeholder="Senha"
        [(ngModel)]="senha"
        name="senha"
        #campoSenha="ngModel"
        required
      />
      <app-mensagem
        *ngIf="campoSenha.invalid && campoSenha.touched"
        mensagem="Senha obrigatoria"
      ></app-mensagem>
    </div>

    <button
      type="submit"
      [disabled]="loginForm.invalid"
      class="btn btn-primary btn-clock mt-2"
    >
      Login
    </button>
  </form>
  <p>Novo por aqui? <a [routerLink]="['novousuario']">Clique aqui</a></p>
</section>
